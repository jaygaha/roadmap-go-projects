<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Note Manager [Go]</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header class="mt-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Markdown Note App</h1>
    </header>

    <div class="main-container mx-auto max-w-7xl">
        <!-- Left Column: Markdown File List -->
        <div class="left-column bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 lg:w-2/5 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Markdown Files</h2>
                <button id="toggleFormButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out transform hover:scale-105">
                    Upload File
                </button>
            </div>
            <ul id="markdownFileList" class="space-y-2">
                <!-- Markdown files will be loaded here by JavaScript -->
                <li class="p-3 bg-gray-100 rounded-md text-gray-600 text-sm">Loading files...</li>
            </ul>
        </div>

        <!-- Right Column: Form / File Preview Area -->
        <div id="rightPanel" class="right-panel bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 lg:w-3/5">
            <!-- Content will be dynamically loaded here (form or preview) -->
            <div id="panelContent">
                <form id="newFileForm" class="flex flex-col gap-6 space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload markdown</h2>
                    <label for="fileNote" class="cursor-pointer bg-gray-200 rounded-lg p-6 flex flex-col items-center justify-center border-2 border-dashed border-gray-300 hover:border-indigo-600 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12v8m0 0l-4-4m4 4l4-4M12 4v8" />
                        </svg>
                        <span class="text-gray-700">Click to select a file</span>
                        <span class="text-xs text-gray-500 mt-1">Max file size: 10MB</span>
                        <input type="file" id="fileNote" name="note" class="hidden" />
                    </label>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md py-3 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:ring-opacity-50">
                        Upload File
                    </button>
                    <div id="status-message" role="alert" class="text-center text-sm font-medium"></div>
                </form>

                <!-- File Preview Area (initially hidden, shown when a file is clicked) -->
                <div id="filePreview" class="hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">File Preview: <span id="previewFileName" class="font-normal text-blue-600"></span></h2>
                        <button id="checkGrammarButton" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out transform hover:scale-105">
                            Check Grammar
                        </button>
                    </div>
                    <div class="preview-content border border-gray-200 p-4 rounded-md bg-gray-50 max-h-96 overflow-y-auto">
                        <pre id="previewContent" class="whitespace-pre-wrap font-mono text-sm text-gray-800"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal Structure -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-800 mb-4"></h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button id="modalCloseButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out transform hover:scale-105">
                Close
            </button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
